<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEGUTU MAP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
        #map 
        {width: 100%;
        height: 100vh;}
     
    
        </style>  
</head>  

<body>
    <div id="map"></div>
    
</body>
</html> 
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
<script>
   var map = L.map('map').setView([-18.1380146,30.1473830], 17
);

   var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});
osm.addTo(map);
var StadiaStamenWatercolor = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.{ext}', {
	minZoom: 1,
	maxZoom: 16,
	attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	ext: 'jpg'
});
//StadiaStamenWatercolor.addTo(map);

//Add the custom logo control

L.Control.Watermark=L.Control.extend({
            onAdd:function(map){
                var img = L.DomUtil.create('img');
                img.src = 'images/logo_chegutu-municipality_102046.png';
                img.style.width = '200px';
                return img;
                },
                onRemove:function(map){},
                });
                L.control.watermark = function(opts){
                    return new L.Control.Watermark(opts);
                    }
                L.control.watermark({position:'topright'}).addTo(map);

L.control.scale().addTo(map);

//leaflet layer control

var baseMaps ={'open street map':osm,
'water color':StadiaStamenWatercolor
}


L.control.layers(baseMaps).addTo(map);
           


</script>
</body>
</html>
